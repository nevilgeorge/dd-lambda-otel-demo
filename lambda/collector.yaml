receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  resource:
    attributes:
      - key: deployment.environment
        value: production
        action: upsert

exporters:
  otlphttp:
    traces_endpoint: https://trace.agent.datadoghq.com/api/v0.2/traces
    metrics_endpoint: https://api.datadoghq.com/api/intake/otlp/v1/metrics
    headers:
      dd-api-key: ${env:DD_API_KEY}
      dd-protocol: "otlp"
      dd-otel-metric-config: '{"resource_attributes_as_tags": true}'
      dd-otlp-source: datadog

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlphttp]
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlphttp]
  extensions: []